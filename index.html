            <h1>General Knowledge Quiz</h1>
            <div class="question"><h2>1. Who painted the Mona Lisa?</h2>
            
                <div class="answer">
                    <button class="opt"><span hidden>a:</span> Vincent van Gogh</button>
                    <button class="opt"><span hidden>b:</span> Pablo Picasso</button>
                    <button class="opt"><span hidden>c:</span> Leonardo da Vinci</button>
                    <button class="opt"><span hidden>d:</span> Claude Monet</button>
                </div>

            </div>
            
           </div>
