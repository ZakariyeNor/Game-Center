<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>

    <!-- External css style link -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <section id="higher">
        <header>
           <a href="index.html">
            <h1>Game Center</h1>
           </a>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Calculator</a></li>
                    <li><a href="one.html">One Chans</a></li>
                    <li><a href="quiz.htnl">Quiz</a></li>
                </ul>
            </nav>
        </header>

        <main id="game">

            <div class="calculator">

                <form action="">

                    <div>
                        <input type="text" name="display" id="input">
                    </div>

                    <div>
                        <input type="button" value="AC">
                        <input type="button" value="DE">
                        <input type="button" value=".">
                        <input type="button" value="/">
                    </div>

                    <div>
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                        <input type="button" value="*">
                    </div>

                    <div>
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" value="-">
                    </div>

                    <div>
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" value="+">
                    </div>

                    <div>
                        <input type="button" value="00">
                        <input type="button" value="0">
                        <input type="button" value="=">
                    </div>

                </form>

            </div>

        </main>

        
    </section>

    <!-- External javascript link -->
    <script src="assets/js/script.js"></script>

    <!-- FontAwesome link -->
    <script src="https://kit.fontawesome.com/44dbf25b5c.js" crossorigin="anonymous"></script>
</body>
</html>
